 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <title>SignUp</title>
     <link rel="stylesheet" href="../CSS/SignUp.css">
 </head>
 <body>
     <div class="logo">
         <a href="./main.html">
             <p class="logo_btn">Googlasses</p>
         </a>
     </div>
     <section class="SignUp_section">
        <p class="Text">회원가입</p>
         <form name="SignUp">
             <input type="text" name="UserID" id="ID" class="ID" placeholder="아이디">
             <input type="password" name="UserPassword" class="Password" placeholder="비밀번호">
             <input type="password" name="UserPasswordCheck" class="PasswordCheck" placeholder="비밀번호 확인">
         </form>
         <div class="buttons">
             <button class="btn1" onclick="location.href='../HTML/SignUp_Q1.html'">OK</button>
         </div>
     </section>
 </body>
 </html>
